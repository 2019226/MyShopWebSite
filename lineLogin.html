<!DOCTYPE html>

    <title>Line登入認證中</title>
</head>
<body>
    


    
</body>
<script>
    var parent = window.opener;
    console.log(parent);
    let valueArray = new Array();
    valueArray=window.location.search.substring(1).split('&');
    let mapParam = new URLSearchParams();
    valueArray.forEach(element => {

        var temp  = element.split('=')
        mapParam.set(temp[0],temp[1]);
    });
    parent.window.auth(mapParam.toString())
    window.close();


</script>
</html>
